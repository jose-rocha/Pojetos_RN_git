<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/javascript.jpg">
    <title>10 - Comparando Maneiras de criar um evento</title>


</head>



<body>


    <h1 onclick="f(this)">Title</h1>

    <script>
        function f(e) {
            console.log('teste');
            console.log(e);
        }

        function f1(e) {
            console.log('Teste f1');
            console.log(e);
            console.log(e.target);
        }

        window.onload = function () {
            let h1 = document.getElementsByTagName('h1')[0];

            h1.addEventListener('click', f1);
        }




        // setInterval(function () {
        //     let n = Math.round(Math.random() * 10);
        //     console.log(n)
        // }, 1000);




        // setInterval(function () { alert("Hello"); }, 3000);






    </script>

</body>

</html>
