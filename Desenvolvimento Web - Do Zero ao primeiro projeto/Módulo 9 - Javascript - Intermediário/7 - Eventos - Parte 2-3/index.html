    <style>
        div {
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
            cursor: pointer;
        }

        img {
            width: 200px;
            margin-bottom: 25px;
        }
    </style>

    <script>


        function onOver(e) {
            // console.log('Passou o mouse!');


            e.style.backgroundColor = 'red';

        }

        function onOut(e) {
            e.style.backgroundColor = 'cornflowerblue'
        }
    </script>
</head>

<body onload="console.log('A página Carregou!')">
    <img src="images/javascript.jpg" alt="JavaScript">
    <br>

    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Click</div>

    <script src="script.js"></script>
</body>

</html>
