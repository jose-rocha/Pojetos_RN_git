<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 1.2rem;
        }

        .card {
            position: relative;
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;

            text-align: center;
        }

        .card2 {
            clear: left;
            float: left;
            border: 2px solid green;
            padding-left: 150px;
            padding-right: 150px;
            padding-top: 100px;
            padding-bottom: 100px;

        }

        .c1 {
            line-height: 200px;
        }

        .c2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
    <title>Alinhamento Vertical</title>
</head>

<body>
    <div class="card">
        <div class="c1">
            José Rocha
        </div>
    </div>

    <div class="card">
        <div class="c2">
            José Rocha
        </div>
    </div>

    <div class="card2">
        <div>José Rocha </div>
    </div>
</body>

</html>
