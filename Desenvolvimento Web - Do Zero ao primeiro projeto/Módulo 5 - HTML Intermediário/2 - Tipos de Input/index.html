<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>

<body>

    <form method="GET" action="">
        <input type="text" name="search_query">
        <br>
        <input type="password" name="senha">
        <br>

        <input type="checkbox" name="curso" value="op1">React Native
        <br>
        <input type="checkbox" name="curso" value="op2">React JS
        <br>
        <input type="radio" name="gender" value="m" checked>Masculino
        <br>
        <input type="radio" name="gender" value="f">Feminino
        <br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
